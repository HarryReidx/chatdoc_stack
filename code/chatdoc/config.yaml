# 本地服务配置 - 替代TEXTIN (兼容性版本)
local_services:
  embedding:
    model: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
    device: "cpu"
    batch_size: 4  # 小批次，避免内存问题
    implementation: "manual"  # 使用手动实现，避免版本问题
  rerank:
    model: "simple"  # 使用简单相似度计算
    device: "cpu"
    implementation: "manual"
  pdf_parser:
    engine: "megaparse"  # 使用MegaParse
  storage:
    type: "local"
    base_path: "./data/images"

# 兼容性设置
compatibility:
  use_manual_implementation: true
  fallback_to_simple: true
  max_retries: 3

# 性能配置
performance:
  cpu_threads: 4
  max_batch_size: 8
  timeout: 30
parse:
  doc_parse_url: 'xxxx'
  catalog_url: 'xxxx'
  parse_concurrency: '10'
  engine: 'megaparse' # megaparse / pdf2md / doc_parser
retrieve:
  fixed_table_keyword_threshold: 0.65
  # three_table_keyword_threshold: 0.8
  # 层级top返回数
  # es_embedding_hierarchy_top_n: 1
  # es_keyword_title_top_n: 1
  # paragraph节点embedding返回数
  # es_retriver_paragraphs_bm25_top_n: 20
  # es_retriver_paragraphs_top_n: 20
  retrieval_top_n: 15 # 最多召回的片段数
  retrieval_max_length: 30000 # 召回最长长度
  # paragraph单个片段最长长度
  # retrieval_paragraph_flagment_max_length: 2000
location:
  base_file_path: '{BASE_DIR}/data/'
  summary_cache_path: '{BASE_DIR}/__summary_cache__/'
